# The Idea

Declaring API specifications at the type level, e.g.:

``` haskell
type MyApi
  = "api" :>
    ("item" :> Get Item :<|>
     "item" :> "search" :> QueryParam "query" String :> Get [Item])
```

# Introduction to `wai`

`wai` (Web Application Interface)

- Low-level API for HTTP requests and responses
- Meant to be the common basis for web applications in Haskell
- Has a thriving ecosystem for applications, routing, servers, middlewares, etc.

--

``` haskell
import Network.Wai

type Application =
  Request -> (Response -> IO ResponseReceived) -> IO ResponseReceived
```

--

``` haskell
requestMethod :: Request -> Method
pathInfo :: Request -> [Text]
queryString :: Request -> Query
```

--

``` haskell
import Network.Wai.Handler.Warp

run :: Port -> Application -> IO ()
```

--

`servant-server` is built on top of `wai`.
